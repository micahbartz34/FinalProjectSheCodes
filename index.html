<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/239d61d1fd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row align-items-start">
        <div class="col">
          <br />
          <span class="temperature" id="temperature"></span
          ><span class="units">°F</span>
          <h1 class="city" id="city"></h1>
          <p>
            <span id="date"></span>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <span id="description"></span>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Humidity:
            <span id="humidity"></span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            Wind Speed: <span id="wind"></span> km/h
          </p>
          <form id="search-form">
            <div class="mb-3">
              <input
                type="City"
                class="form-control"
                id="city-input"
                placeholder="Enter your city here"
              />
            </div>
            <button type="changecity" class="btn btn-primary">Search</button>
            <button class="btn btn-success" id="current-location-button">
              Current City
            </button>
          </form>
          <a
            href="https://github.com/micahbartz34/FinalProjectSheCodes"
            title="Open-source code"
            >Open-source code by Micah Bartz</a
          >
        </div>
        <div class="col-7">
          <i class="fas fa-sun"></i> TUESDAY 20°/30° <br />
          <i class="fas fa-cloud"></i> WEDNESDAY 22°/11° <br />
          <i class="fas fa-cloud-showers-heavy"></i> THURSDAY 18°/9° <br />
          <i class="fas fa-cloud-sun"></i> FRIDAY 22°/10° <br />
          <i class="fas fa-cloud-sun-rain"></i> SATURDAY 24°/20°
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
